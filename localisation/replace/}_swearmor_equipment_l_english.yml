 SWE_light_tank_destroyer_equipment_2:1 "Pansarvärnkanonvagn III"
 SWE_light_tank_destroyer_equipment_2_short:1 "Pvkv III"
 SWE_light_tank_destroyer_equipment_2_desc:0 "A tank destroyer variant of the m/41 SII with an enlarged 3-man turret, and mounting the larger 57mm Pvkan m/43 for anti-tank duties."
 SWE_light_tank_destroyer_equipment_3:1 "Pansarvärnkanonvagn II"
 SWE_light_tank_destroyer_equipment_3_short:1 "Pvkv II"
 SWE_light_tank_destroyer_equipment_3_desc:0 "A tank destroyer variant of the m/41 SII with an enlarged 3-man turret, and mounting the larger 75mm Pvkan m/43 for anti-tank duties."
 
 #SWE_light_tank_artillery_equipment_1:0 ""
 #SWE_light_tank_artillery_equipment_1_short:0 ""
 #SWE_light_tank_artillery_equipment_1_desc:0 ""
 SWE_light_tank_artillery_equipment_2:0 "Stormartillerivagn m/43"
 SWE_light_tank_artillery_equipment_2_short:0 "Sav m/43"
 SWE_light_tank_artillery_equipment_2_desc:0 "Based on the m/41 SII, the Sav m/43 was a self-propelled artillery vehicle built in Sweden. Armed with a 105mm howitzer, the vehicle was designed to mimic the roles of contemporary casemate tanks used by other countries, albeit primarily in the infantry support role. 36 vehicles of this design were made."
 SWE_light_tank_artillery_equipment_3:0 "Stormpjäs m/43"
 SWE_light_tank_artillery_equipment_3_short:0 "Spj m/43"
 SWE_light_tank_artillery_equipment_3_desc:0 "Stormpjäs m/43 was an experimental assault gun design which mounted a 150mm recoilless rifle in a protected open-topped casemate on a m/41 SII chassis."
 
 SWE_medium_tank_equipment_1:0 "Stridsvagn 'Lago'"
 SWE_medium_tank_equipment_1_short:0 "Lago"
 SWE_medium_tank_equipment_1_desc:0 "The 'Lago' was a medium tank developed as a request by the Hungarian Army in the 1930's. A functional prototype was available in 1936, and sent to Hungary for trials. It would not see service in the Swedish Army, but the design work invested would form a base for the m/42 medium tank which would. The Lago was armed with a 47mm gun."
 SWE_medium_tank_equipment_2:0 "Stridsvagn m/42"
 SWE_medium_tank_equipment_2_short:0 "m/42"
 SWE_medium_tank_equipment_2_desc:0 "Serving as the backbone of Swedish tank fleet until the 50's, the Strv. m/42 was a variant of the Lago tank with an improved turret, engine and gun. Armed with a 75mm gun and four 8mm ksp. m/39 machine guns, it was a well-rounded vehicle. 282 tanks of this model was built from 1940-1960, and served as a base for many tank derivatives."
 SWE_medium_tank_equipment_3:0 "Landsverk Lansen"
 SWE_medium_tank_equipment_3_short:0 "Lansen"
 SWE_medium_tank_equipment_3_desc:0 ""
 
 SWE_medium_tank_aa_equipment_1:0 "L-62 ANTI II"
 SWE_medium_tank_aa_equipment_1_short:0 "L-62"
 SWE_medium_tank_aa_equipment_1_desc:0 "The L-62 ANTI II was a derivative vehicle of the Landsverk L-60 modified for anti-air work on the request of Finland. The hull was elongated, and the original turret replaced with a larger, open-topped, turret. The vehicle was armed with a 40mm Bofors gun, and saw combat use throughout the Winter War."
 SWE_medium_tank_aa_equipment_2:0 "Luftvärnkanonvagn 42"
 SWE_medium_tank_aa_equipment_2_short:0 "Lvkv 42"
 #SWE_medium_tank_aa_equipment_2_desc:0 ""
