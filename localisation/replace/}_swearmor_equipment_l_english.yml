 SWE_medium_tank_aa_equipment_3_short:0 "Lvkv m/43"
 #SWE_medium_tank_aa_equipment_3_desc:0 ""
 
 SWE_medium_tank_destroyer_equipment_1:0 "Pansarvärnskanonvagn 72"
 SWE_medium_tank_destroyer_equipment_1_short:0 "Pvkv 72"
 SWE_medium_tank_destroyer_equipment_1_desc:0 "A modified variant of the Ikv 72 fitted with a long-barreled anti-tank gun for tank destroyer duties."
 SWE_medium_tank_destroyer_equipment_2:0 "Pansarvärnkanonvagn IV 'Värjan'"
 SWE_medium_tank_destroyer_equipment_2_short:0 "Pvkv IV"
 SWE_medium_tank_destroyer_equipment_2_desc:0 "The Pvkv IV 'Värjan' (Swedish: Rapier) was a tank destroyer based on the m/38 light tank. Noticing the rapid increases in armor protection in tank designs abroad, the Swedish Army found their standing tank fleet's armament had become lacking in dealing with this increase. In this effort, it was decided to up-gun some existing m/42 medium tanks with the proven 57mm Pvkan m/43 to fill this capacity-gap. This became the Pvkv IV."
 SWE_medium_tank_destroyer_equipment_3:0 "Pansarvärnskanonvagn m/43"
 SWE_medium_tank_destroyer_equipment_3_short:0 "Pvkv m/43"
 SWE_medium_tank_destroyer_equipment_3_desc:0 "The Pvkv m/43 was a tank destroyer based on the m/42 chassis. Seeing the successes and usage of the German Stug III and Stug IV, the Swedish Army sought to emulate this vehicle type by constructing one of their own. This project produced the m/43, which was constructed by removing the upper hull of the m/42 medium tank, and replacing it with a casemate structure. It would mount a 75mm high velocity gun, and a modest 87 vehicles would be made."
 
 SWE_medium_tank_artillery_equipment_1:0 "Infanterikanonvagn 72"
 SWE_medium_tank_artillery_equipment_1_short:0 "Ikv 72"
 SWE_medium_tank_artillery_equipment_1_desc:0 "Ikv 72 was an infantry support vehicle based on the chassis of the m/42 medium tank. Similar to the German Stugs, the vehicle mounted a 75mm low velocity gun intended for infantry support and attacking fortified positions. 36 vehicles were constructed."
 SWE_medium_tank_artillery_equipment_2:0 "Infanterikanonvagn 73"
 SWE_medium_tank_artillery_equipment_2_short:0 "Ikv 73"
 SWE_medium_tank_artillery_equipment_2_desc:0 "Ikv 73 was an m/42 medium tank modified for infantry support duties."
 SWE_medium_tank_artillery_equipment_3:0 "Medium Tank SPG III"
 SWE_medium_tank_artillery_equipment_3_short:0 "Medium Tank SPG III"
 #SWE_medium_tank_artillery_equipment_3_desc:0 ""
 
 SWE_amphibious_tank_equipment_1:0 "Amfibiestridsvagn m/39"
 SWE_amphibious_tank_equipment_1_short:0 "Amstrv m/39"
 SWE_amphibious_tank_equipment_2:0 "Amfibiestridsvagn m/42"
 SWE_amphibious_tank_equipment_2_short:0 "Amstrv m/42"
 SWE_amphibious_tank_equipment_1_desc:0 "Amstrv. m/39 is an ahistorical tank added to fill out the tree in the absence of Swedish designed amphibious tanks. It is a derivative of the Strv. m/38."
 SWE_amphibious_tank_equipment_2_desc:0 "Amstrv. m/42 is an ahistorical tank added to fill out the tree in the absence of Swedish designed amphibious tanks. It is a derivative of the Strv. m/42."
 
 SWE_heavy_tank_equipment_1:0 "Stridsvagn m/36"
 SWE_heavy_tank_equipment_1_short:0 "m/36"
 SWE_heavy_tank_equipment_1_desc:0 "An ahistorical tank that has never existed. Added due to general lack of heavy tanks within the Swedish tank programme."
 SWE_heavy_tank_equipment_2:0 "Stridsvagn 'Leo'"
 SWE_heavy_tank_equipment_2_short:0 "Leo"
 SWE_heavy_tank_equipment_2_desc:0 "A suggested design for the Swedish Army by Landsverk in 1944-1947. It was considered by the Swedish Army, but the project was dropped in favour of the British Centurion MBT. If built, it would have been armed with a 75mm long-barreled cannon, and weigh about 30 tonnes."
 SWE_heavy_tank_equipment_3:0 "Stridsvagn 'Emil'"
 SWE_heavy_tank_equipment_3_short:0 "EMIL"
 SWE_heavy_tank_equipment_3_desc:0 "The Emil tank was designed in the 1950's during the Cold War under the EMIL project. This heavily armored tank would be used for defensive purposes, and fire behind hills on to approaching targets. It had 200mm thick armor in the turret front, and would mount a 120mm Auto-loading AT gun. Ultimately it was designed to counter modern Russian armor. A chassis was built, but only a mock-up turret was constructed. The project was shelved after the introdction of the Centurion MBT."
 
 SWE_super_heavy_tank_equipment_1:0 "Stridsvagn 'Kranvagn'"
 SWE_super_heavy_tank_equipment_1_short:0 "Kranvagn"
 SWE_super_heavy_tank_equipment_1_desc:0 "A continuation of the EMIL project. The most notable change was a new turret with more rounded and angled plates. The gun had been exchanged with a shorter 150mm Auto-loading AT gun. Today, only a chassis exist from the EMIL project, with the Kranvagn being the final iteration."
 
 SWE_modern_tank_equipment_1:0 "Stridsvagn 103"
 SWE_modern_tank_equipment_1_short:0 "Strv 103"
 SWE_modern_tank_equipment_1_desc:0 "Strv 103, also known as 'the S-Tank', was a tank created in the 1960s. It was remarkable for its unorthodox design, with extreme armor slopes, flexible hydraulic suspension and no turret being features only it would possess among its peers. Other interesting features were its two-man crew configuration, its high reverse speed of 60kph, and being able to be fully operated by a single person. Armed with a 105mm autoloading gun, it was comparable in firepower to most of its peers. 290 were produced, and the vehicles used until 1971."
