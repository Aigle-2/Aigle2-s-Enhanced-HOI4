 SWE_motorized_equipment_1:0 "LV125 6-Ton"
 SWE_motorized_equipment_1_short:0 "LV125"
 SWE_mechanized_equipment_1:0 "Pkb m/31"
 SWE_mechanized_equipment_1_short:0 "Pkb m/31"
 SWE_mechanized_equipment_1_desc:0 "Pkb m/31 is a variant of the Pb m/31, an armored car. Pkb m/31 removes the 20mm autocannon mounted in the cargohold to make room for a small contingent of troops, creating what is effectively a truck with steel plates bolted on. It is armed with an 8.8mm Mg."
 SWE_mechanized_equipment_2:0 "Terrängbil m/41 KP"
 SWE_mechanized_equipment_2_short:0 "Tgb m/41"
 SWE_mechanized_equipment_2_desc:0 "Tgb m/41, known as 'KP-Bilen' or 'Likkistan' ('the Coffin'), was an infantry carrying vehicle with extensive service-time within the Swedish Armed Forces. Designed in 1941, the vehicle was constructed to offer a viable vehicle to allow infantry to keep up with the mobile armored forces. It could carry 16 troops, including operating crew, and was armored to shield from small-arms fire. It mounts an 8.8mm Mg. The Tgb m/41 would see service from 1941 to 2004, being used during UN missions in the Congo."
 SWE_mechanized_equipment_3:0 "Pansarbandvagn 301"
 SWE_mechanized_equipment_3_short:0 "Pbv 301"
 SWE_mechanized_equipment_3_desc:0 "Pbv 301 was an infantry carrying vehicle created by extensively modifying decommissioned m/41 medium tanks. Among other changes, the upper hull section of the m/41 was removed, the engine was replaced with an aircraft engine from the Saab Safir, and the 20mm autocannon was taken from decommissioned J21A aircraft. The vehicle could house 7 crew, and would be in service from 1962-1971 being used only by Sweden."
 SWE_amphibious_mechanized_equipment_1:0 "Amfibiebil m/39"
 SWE_amphibious_mechanized_equipment_1_short:0 "Amb m/39"
 SWE_amphibious_mechanized_equipment_1_desc:0 "Amb m/39 is an ahistorical vehicle added due to a lack of Swedish amphibious craft designed or used during this time."
 SWE_amphibious_mechanized_equipment_2:0 "Amfibiebil m/42"
 SWE_amphibious_mechanized_equipment_2_short:0 "Amb m/42"
 SWE_amphibious_mechanized_equipment_2_desc:0 "Amb m/42 is an ahistorical vehicle added due to a lack of Swedish amphibious craft designed or used during this time."
 
 SWE_gw_armored_car_equipment:0 "Pansarbil m/25"
 SWE_gw_armored_car_equipment_short:0 "Pb m/25"
 SWE_gw_armored_car_equipment_desc:0 "The first armored car designed domestically in Sweden. The vehicle was primarily used for testing purposes, and as a proof-of-concept in armored car construction. It was armed with a machine gun in a rotating turret. It never saw combat."
 SWE_armored_car_equipment_1:0 "Pansarbil m/39 'Lynx'"
 SWE_armored_car_equipment_1_short:0 "Pb m/39"
 SWE_armored_car_equipment_1_desc:0 "The Pb m/39, or commonly known as the 'Lynx', was an armored car designed and produced by Landsverk. The vehicle was created on the request of the Danish Army in 1937, and the first vehicles were delivered in the following year. A quite modern design for its time; it had a low-slung body with sloped armor, and armed with an 8.8mm Mg and 20mm autocannon. The m/39 would see modest use by Denmark, Sweden and the Dominican Republic."
 SWE_armored_car_equipment_2:0 "Pansarbil m/41"
 SWE_armored_car_equipment_2_short:0 "Pb m/41"
 SWE_armored_car_equipment_2_desc:0 "The Pb m/41 was probably the most developed of the armored cars designed and produced in Sweden, and was used by a slew of different nations outside of her country of origin. A design with a good reputation for being fast, reliable and robust, it was armed with either a 37mm gun or a 20mm autocannon. This variant is armed with a 20mm gun. The vehicle would see service in Sweden, Denmark, the Netherlands and Lithuania among other nations."
 SWE_armored_car_at_equipment:0 "Pansarbil m/41 AP"
 SWE_armored_car_at_equipment_short:0 "Pb m/41 AP"
 SWE_armored_car_at_equipment_desc:0 "A variant of the Pb m/41 armed with a 37mm gun for anti-tank duties."
 
