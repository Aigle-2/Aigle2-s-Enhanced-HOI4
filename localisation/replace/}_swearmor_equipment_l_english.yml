 # swedish tank
 
 SWE_light_tank_equipment_0:0 "Stridsvagn m/21"
 SWE_light_tank_equipment_0_short:0 "m/21"
 SWE_light_tank_equipment_0_desc:0 "A purchased tank from Germany in 1921. This tank didn't see any active service, but was used extensively as a training vehicle and introduced the Swedish Army to the possibilities of Tank Warfare. It was armed with two ksp. m/14 Machine guns, and would later be equipped with a French 37mm cannon."
 
 SWE_light_tank_equipment_1:0 "Stridsvagn m/31"
 SWE_light_tank_equipment_1_short:0 "m/31"
 SWE_light_tank_equipment_1_desc:0 "Built in 1931-1935, this tank was created on the request of the Swedish Army by Landsverk in 1931. After lengthy delays, the first model was delivered to the Army in 1935. The tank had 24mm of frontal armor, and was armed with a 37mm gun and two 6.5mm m/14-29 machine guns. Pioneering for its time, it had a fully welded hull. It never saw combat usage and was decommissioned in 1939; tank turrets salvaged from the vehicle were later used as fixed gun emplacements along the Skåne Line."
 SWE_light_tank_equipment_2:0 "Stridsvagn m/38"
 SWE_light_tank_equipment_2_short:0 "m/38"
 SWE_light_tank_equipment_2_desc:0 "The m/38, or L-60, was perhaps one of the most influential tank designs from Sweden. It had periscopic aiming, torsion suspension and a welded hull. It was used in the Swedish Army from 1934 to 1960, with about 500-600 vehicles produced. It was armed with a 37mm gun, and a 8mm machine gun."
 SWE_light_tank_equipment_3:0 "Stridsvagn m/41-S"
 SWE_light_tank_equipment_3_short:0 "m/41-S"
 SWE_light_tank_equipment_3_desc:0 "As the Second World War progressed in the 40s, Swedish designers looked to the different designs deployed by different nations to observe developments. A captured Soviet T-34 in Finland generated great interest, its angled armor and strong firepower noted. The effort to incorporate these improvements into Swedish armor designs produced the m/41-S, which was originally meant as an upgrade to the m/41 medium tanks which made up the backbone of the Swedish tank fleet. The project eventually developed into an independent tank design, but only a mock-up was built."
 
 SWE_light_tank_aa_equipment_1:0 "Pansarvagnluftvärnsvagn m/42"
 SWE_light_tank_aa_equipment_1_short:0 "Pvlvv m/42"
 SWE_light_tank_aa_equipment_1_desc:0 "A modified variant of the L-60 which replaces the turret, and mounts a 20mm Madsen autocannon for anti-air duties."
 SWE_light_tank_aa_equipment_2:0 "Lvtgb m/40"
 SWE_light_tank_aa_equipment_2_short:0 "Lvtgb m/40"
 SWE_light_tank_aa_equipment_2_desc:0 "A heavily modified Volvo LV-truck fitted with a 40mm Bofors AA gun and protective armor plating for anti-air duties in the field."
 #SWE_light_tank_aa_equipment_3:0 ""
 #SWE_light_tank_aa_equipment_3_short:0 ""
 #SWE_light_tank_aa_equipment_3_desc:0 ""
 
