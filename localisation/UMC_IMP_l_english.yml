 ##### GENERAL STAFF                                     \n   §H§!
 general_staff_eng:0 "British General Staff"
 general_staff_eng_desc:0 "The General Staff in Britain was officially formed in 1905, and reorganized again in 1908, although its origins dates as far as to the Crimean War in 1853. In the British system, staff are outranked by command officers. This ensured a clear chain of command, and reinforced the idea that staff do not command, but exercise control on behalf of their commander.\n\nIt also includes the Admiralty Naval Staff department, that is a the senior command, operational planning, policy and strategy department within the British Admiralty.\n\nBritish military as a whole focuses on development of strong navy - the plan which is marked by refiting of old ships, because of the limitations caused by London Naval Treaty."
